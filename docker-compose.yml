version: "3.7"
services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:3000"
    volumes:
      - "./usr/src/app"
    depends_on:
      - db
      
  db:
    container_name: postgresql_db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: precato
    ports:
      - "5432:5432"
    networks:
      app_net:
        ipv4_address: 192.168.0.2    

    volumes:
      - ./data/db:/var/lib/postgresql/data
  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: renan.admribeiro@gmail.com
      PGADMIN_DEFAULT_PASSWORD: root
    volumes:
    - ./data/pgadmin-data:/var/lib/pgadmin
    ports: 
      - "5050:80"
    depends_on:
    - db
    networks:
      app_net:
        ipv4_address: 192.168.0.3
    
networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: "192.168.0.0/24"
          gateway: 192.168.0.1
   